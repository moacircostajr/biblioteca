<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <link rel="stylesheet" href="resources/css/estilo.css" />
    <title>Biblioteca</title>
</h:head>
<h:body>
    <div id="cabecalho">
        <h:form>
            <p:menuButton value="Navegador" rendered="#{usuarioLivraria != null}">
                <p:menuitem value="Livros" action="livros?faces-redirect=true"/>
                <p:menuitem value="Autores" action="autores?faces-redirect=true"/>
                <p:menuitem value="Usuario" action="usuario?faces-redirect=true"/>
                <p:menuitem value="Listagem" action="#{listagemBean.listaTudo()}"/>
                <p:menuitem value="Backup" action="#{backupBean.gravarBackup()}"/>
                <p:separator />
                <p:menuitem value="Sair" action="#{loginBean.logout()}"/>
            </p:menuButton>
        </h:form>
        <ui:insert name="titulo"></ui:insert>
        <p:growl id="messages" showDetail="true">
            <p:autoUpdate/>
        </p:growl>
    </div>
    <div id="conteudo">
        <ui:insert name="conteudo"></ui:insert>
    </div>
</h:body>
</html>
