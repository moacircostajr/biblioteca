<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">
   <ui:define name="conteudo">
      <div class="container-principal">
         <h:form id="login">
               <p:panelGrid columns="3" layout="grid" styleClass="painel-login">
                  <f:facet name="header">
                     Login
                  </f:facet>
                  <p:outputLabel value="Login" for="usulogin"/>
                  <p:inputText value="#{loginBean.usuarioLogado.login}" id="usulogin" required="true">
                     <f:validateLength minimum="5"/>
                  </p:inputText>
                  <br/>
                  <p:outputLabel value="Senha" for="senha"/>
                  <p:password value="#{loginBean.usuarioLogado.senha}" id="senha" required="true" feedback="true"/>
                  <br/>
                  <f:facet name="footer">
                     <p:commandButton value="Entrar" action="#{loginBean.logar}" update="@form" process="@form"/>
                  </f:facet>
               </p:panelGrid>
         </h:form>
      </div>
   </ui:define>
</ui:composition>



</html>
